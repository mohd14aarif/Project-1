<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
    <title>Facebook - log in or sign up</title>
</head>
    <body>
  
         <section class="one">
             <div id="title">
                 <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" height="110">

                 <p id="paragph">Facebook helps you connect and share <br>with the people in your life.</p>
             </div>
         </section>

        <section id="up" >
            <div class="col-lg-14">
            <div class="card" style="width: 24.75rem; height: 25rem;">
            <div class="card-body">
        <section id="frm">
             <form action="input">
                 <input class="form-control form-control-lg" type="email" placeholder="Email address or phone number" aria-label=".form-control-lg example">
                 <br>
              <input class="form-control form-control-lg" type="password" placeholder="Pasword" aria-label=".form-control-lg example">
            </form>
              <br>
            <div id="btn">
            <div class="d-grid gap-8">
                <button type="button" class="btn btn-primary btn-lg">Log In</button>
                <br>
                <a id="frgt" href="#" >Forgot password?</a>
            </div>
            <div>
                <p id="ln">____________________________________________</p>
                <button id="new"  type="button"  class="btn btn-primary btn-lg" >Create new account</button>
            </div>
         </section>
        </section>
        <section id="one"> 
          <p><a href="#" style="text-decoration: none !important; color: black !important;"><b>Create a page</b> </a>for a celebrity, brand or business.</p>
        </div>
      </section>
